    <div class="background-weather">
        <div class="container">
            <form class="find-location position-relative">
                <input class="input-data" type="text" placeholder="Find Your Location ... " id="search">
                <input class="input-button" value="Find" type="button" id="submit">
            </form>

        </div>
        <div class="weather-table" id="Data-Res">
            <div class="container">
                <div class="row no-gutters">
                <div class="col-md-4 mt-3">
                    <div class="weather-container h-100">
                         <div class="dates d-flex justify-content-between align-item-center">
                            <span id="day"></span>
                            <span id="month"></span>
                                    </div>
                                    
                                    <div class="w-card-body p-4">
                                        <div class="location">
                                            <p id="locationName"></p>
                                        </div>
                                        <div class="degree  d-flex flex-wrap justify-content-between align-item-center mb-4 ">
                                            <div class="d-flex">
                                            <span id="temp-dgree"></span><h2><sup>o</sup>C</h2>
                                        </div>
                                            <div class="degree-img">
                                            <img src ="http:"/>
                                            </div>
                                        </div>
                                        <div class="status-weather">
                                           
                                        </div>
                                        <div class="details">
                                            <span class="mx-3">
                                            <img src="images/icon-umberella.png" alt="Wind-humidity" srcset="">
                                                <span class="humidity"></span>
                                            </span>
                                            <span class="mx-3">
                                            <img src="images/icon-wind.png" alt="Wind-speed" srcset="">
                                            <span class="wind-speed"></span>
                                            </span>
                                            <span class="mx-3">
                                            <img src="images/icon-compass.png" alt="Wind-compass" srcset="">
                                                <span class="wind-direction"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3">
                                <div class="weather-container Weather h-100">
                                    <div class="dates d-flex justify-content-center align-item-center">
                                        <span class="DateSecDay"></span>
                                    </div>
                                    <div class="w-card-body p-4">
                                        <div class="degree another-day sec-day text-center mb-4 ">
                                        <img src =""/>
                
                                            <h3 class="mb-3"><span></span><sup> o</sup>C</h3>
                                            <h5 class="mb-3"><span></span><sup> o</sup>C</h5>
                                        </div>
                                        <div class="status-weather status_Sec text-center">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3">
                                <div class="weather-container h-100">
                                    <div class="dates d-flex justify-content-center align-item-center">
                                        <span class="DateThird"></span>
                                    </div>
                                    <div class="w-card-body p-4">
                                    <div class="degree another-day Third-day text-center mb-4 ">
                                    <img src =""/>
                
                                        <h3 class="mb-3"><span></span><sup> o</sup>C</h3>
                                        <h5 class="mb-3"><span></span><sup> o</sup>C</h5>
                                    </div>
                                    <div class="status-weather third-Status text-center">
                                    </div>
                                </div>
                                </div>
